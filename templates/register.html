<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
    <title>Register</title>
</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="/static/images/login logo.png" class="img-fluid" style="width: 450px;">
                </div>
                
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Register Now</h2>
                        <p>Let's get you started on our platform.</p>
                    </div>
                    <form action="{{ url_for('register') }}" method="POST">
                        {{ form.hidden_tag() }}
                        {{ form.username.label }}
                        {{ form.username }}<br>
                        {{ form.password.label }}
                        {{ form.password }}
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6" style="background-color: #103cbe; color: white; border-color: #103cbe;">Register</button>

                    </form>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                    </div>
                    <div class="row">
                        <h3>Already have an account? <a href="{{ url_for('login') }}" style="text-decoration: none;">Log In</a></h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
